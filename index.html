<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Miklas Bøgvald - Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans"
      rel="stylesheet"
    />
    <style>
      :root {
        --h1Color: #fff;
        --h2Color: #daa520;
        --backgroundTop: rgb(37, 32, 63);
        --backgroundBottom: rgb(255, 255, 255);
        --businessCardh1: rgba(49, 49, 49, 0.952);
      }
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Nunito Sans", sans-serif;
      }

      #wrapper {
        height: 100vh;
        width: 100vw;
      }

      #top {
        height: 40%;
        width: auto;
        background-color: var(--backgroundTop);
        position: relative;
      }

      #top::after {
        padding: 40px;
      }

      .textWrapper {
        grid-gap: 50px;
        position: absolute;
        width: 70%;
        height: 60%;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      .textWrapper h1 {
        font-size: 4.5em;
        padding: 20px;
        color: var(--h1Color);
      }
      .textWrapper h2 {
        color: var(--h2Color);
        font-size: 1.7em;
      }

      .bottom {
        background-color: var(--backgroundBottom);
        height: 100%;
        width: auto;
        position: relative;
      }

      .boxWrapper {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 50px;
        position: relative;
        width: 70%;
        top: 40%;
        left: 50%;
        padding: 80px 0;
        margin-right: -50%;
        transform: translate(-50%, -50%);
        perspective: 2000px;
      }

      .boxWide {
        grid-column: span 2;
        width: 100%;
        height: 250px;
      }
      .boxNarrow {
        grid-column: span 1;
        width: 100%;
        height: 250px;
      }

      .flipBox {
        position: relative;
        text-align: center;
        transition: transform 1.2s;
        transform-style: preserve-3d;
        pointer-events: all;
        z-index: 5;
        background-color: white;
        cursor: pointer;
      }
      .flipFront,
      .flipBack,
      .overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        transition: 1s;
        z-index: 5;
        border: 1px solid black;
      }
      .boxWrapper img {
        width: 100%;
        height: 100%;
        padding: 0;
      }

      .flipBack {
        transform: rotateY(180deg);
        color: var(--businessCardh1);
      }

      .flipBack h2 {
        padding-top: 20px;
        font-size: 1.4em;
      }
      .light {
        font-weight: lighter;
      }
      .flipped {
        transform: rotateY(180deg);
      }
      .overlay {
        background-color: rgba(0, 0, 0, 0.7);
        pointer-events: none;
        z-index: 10;
        transition: 1.3s;
      }

      .flipBox:hover > .overlay {
        background-color: rgba(0, 0, 0, 0.1);
      }
      .flipFront *,
      .flipBack * {
        max-width: 70%;
        margin: 0 auto;
      }

      .flipBack :nth-child(1) {
        padding-top: 20px;
      }

      div.flipFront img,
      div.flipBack img {
        max-width: 100%;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="top">
        <div class="textWrapper">
          <h1>Miklas Bøgvald</h1>
          <h2>Multimedia-designer</h2>
        </div>
      </div>
      <div class="bottom">
        <div class="boxWrapper">
          <div class="boxWide flipBox">
            <div class="overlay"></div>
            <div class="flipFront">
              <img src="https://via.placeholder.com/150" />
            </div>
            <div class="flipBack"></div>
          </div>

          <div class="boxNarrow flipBox">
            <div class="overlay"></div>
            <div class="flipFront">
              <img src="https://via.placeholder.com/150" />
            </div>
            <div class="flipBack">
              <h1>Miklas Bøgvald</h1>
              <h3 class="light">Webdeveloper</h3>
              <h2 class="light">Københavns Erhversakademi</h2>
              <h3 class="light">miklasbogvald@gmail.com</h3>
            </div>
          </div>

          <div class="boxNarrow flipBox">
            <div class="overlay"></div>
            <div class="flipFront"></div>
            <div class="flipBack"></div>
          </div>
          <div class="boxWide flipBox">
            <div class="overlay"></div>
            <div class="flipFront"></div>
            <div class="flipBack"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let buttons = document.querySelectorAll(".boxWrapper div");

      for (let i = 0; i < buttons.length; i++) {
        let self = buttons[i];

        self.addEventListener("click", function(event) {
          console.log(this);
          event.preventDefault();
          event.stopPropagation();
          this.parentNode.classList.toggle("flipped");
        });
      }
    </script>
  </body>
</html>
